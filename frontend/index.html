<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heartstagram</title>
    <link rel="stylesheet" href="stylesheets/index.css">

</head>
<body id="top">
    <div id="main">
        <nav class="navbar">
            <a href="#heartstagram-logo" id="heartstagram-logo" class= "navbar-link">Heartstagram Logo</a>
            <a href="#profile" id="profile" class="navbar-link">Profile</a>
            <a href="#feed" id="feed" class="navbar-link">Feed</a>
            <a href="#image-post" id="image-post" class="navbar-link">Post Image</a>
            <a href="#login" id="login" class="navbar-link">Login</a>
        </nav>
        <header>
            <div class="container">
                <h1>Welcome to Heartstagram!</h1>
            </div>
        </header>

        <!-- Form for post -->
        <div>
            <form id="image-form" >
                <h3>Post an Image</h3>
                <input type=file data-direct-upload-url=""> <br>
                <h3>Caption:</h3>
                <input type='text' name="caption" id="caption-input" >
                <button id='submit'>Submit</button>
            </form>
        </div>  



        <div class="container">
            <div class="image">
                <div>
                    <img src="http://lorempixel.com/400/200"></img>
                </div>
                <div id="likebutton">
                    <span>LIKE BUTTON</span>
                </div>
                <div>
                    <h3># Likes</h3>
                </div>
                <div>
                    <p>USERNAME. Interpolate CAPTION. Testing the length and stuff.</p>
                </div>
            </div>
        </div>
        
    </div>



    <script src="javascripts/index.js"></script>
    <script src="javascripts/models/heart.js"></script>
    <script src="javascripts/models/image.js"></script>
    <script src="javascripts/models/user.js"></script>
    <script src="javascripts/global.js"></script>

</body>
</html>
